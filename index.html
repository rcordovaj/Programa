<!DOCTYPE html>
<html>
<head>
  <title>Tarjeta con Imagen Responsive y Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
	.body {
		display: flex;
		align-items: center;
		justify-content: center;
		background-color: red;
	}

	.programa{
		padding: 20px;
	}
			
	.card {
	  max-width: auto;
	  width: auto;
	  background-color: #f9f9f9;
	  border-radius: 25px;
	  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	  margin: 0 auto;
	  overflow: hidden;
	}

	.card-img-top {
	  max-width: 100%;
	  height: auto;
	  border-radius: 25px;
	}

	.card-body {
	  padding: 20px;
	}
  </style>
</head>
<body>
<div class="Programa">
    <div class="card">
      <img src="./Foto/Programa.png" class="card-img-top" alt="Imagen del Coche">
    </div>
</div>
</body>
</html>
